<div *ngFor="let item of produit">
      <div *ngIf="item.id == url_id">
        <div class="content">
            <div class="image-left">
                <img src="{{item.image}}" alt="" class="img">
            </div>
            <div class="text-right">
                <h3>{{item.name}}</h3>

                <br>
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" [style.background-color]='url_color'>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" style="background-color: darkred;">
                    
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" style="background-color: midnightblue;" disabled>
                  </div>
            <br><br>                                       
            <h5>{{item.price}} TND</h5>

            <br>

            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{item.size}}</li>
                <li class="list-group-item">XS</li>
                <li class="list-group-item">XL</li>
                <li class="list-group-item">XXL</li>
              </ul>
            
              <br><br>
    <!-- Button -->
    
    <button type="button" class="btn btn-outline-dark" (click)="addToCart(item)">Add to cart</button>
    <button type="button" class="btn btn-outline-dark" routerLink="/login">Buy</button>

              <br><br>
    <h5>Stock Availability : {{item.qteStock}}</h5>
              
    </div>
    </div>
</div>
</div>
    <router-outlet></router-outlet>
