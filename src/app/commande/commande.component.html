<div>
    <div>
        <img src="../../assets/thank-you-your-order-simple-hand-drawn-lettering-vector-text-illustration-logo-label-design_499817-501.png" alt="" class="imgbg">
    </div>
    <div *ngFor="let i of commande">
        <div *ngFor="let item of produit">
            <div *ngIf="i.id_produit==url_id &&item.id == url_id">
              <div class="content">
                  <div class="image-left">
                      <img src="{{item.image}}" alt="" class="img">
                  </div>
                  <div class="text-right">
                    <div class="box">
                        <h4>Your Product Name: </h4>
                        <h4> {{item.name}}</h4>
                    </div>
                    <br>
                    <br>
                    <div class="box">
                        <h4>Your Product Price : </h4>
                        <h4> {{item.price}} TND</h4>
                    </div>
                    <br>
                    <br>
                    <div class="box">
                        <h4>Your Order Date: </h4>
                        <h4> {{i.date_commande | date: 'dd/MM/YYYY' }}</h4>
                    </div>
                    <br>
                    <br>
                    <button type="button" class="btn btn-outline-dark" routerLink="/login">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
          <router-outlet></router-outlet>
