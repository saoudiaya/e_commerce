<nav class="nav">
    <a routerLink="">
        <img src="../../assets/Zara_(retailer)-Logo.wine.png" class="logo">
    </a>
    <div>
        <div class="input-group">
            <div class="form-outline">
            <input type="search" id="form1" class="form-control" [(ngModel)]="searchTerm"(keyup)="search($event)" placeholder="Search" />
            </div>
            <button type="button" class="btn btn-dark">
              <i class="fa fa-search"></i>
            </button>
          </div>
    </div>
    <ul>
        <li>
            <a routerLink="">HOME</a>
        </li>
        <li>
            <a routerLink="/shop">SHOP</a>
        </li>
        <li>
            <a routerLink="/login">LOGIN</a>
        </li>
        <li>
          <a routerLink="/admin">ADMIN</a>
        </li>
        <li>
            <button class="btn btn-lg btn-outline-dark" (click)="open(mymodal)">
                <i class="fa fa-cart-plus" style="font-size: 30px;"></i>
                <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
            </button>
               
            <ng-template #mymodal let-modal>
            
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Cart({{totalItem}})</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">Ã—</span>
                </button>
              </div>
              
              <div *ngFor="let item of product; let i = index">
              <div class="modal-body">
                <div class="body">
                <div class="image-left">
                    <img src="{{item.image}}" alt="" width="150px" >
                </div>
                <div class="text-right">
                    <div class="text">
                        <h6>{{item.name}}</h6>
                        <div class="box">
                          <button (click)="removeItem(item)" class="btn btn-lg btn-outline-dark" style="margin-left: 160px;">
                            <i class="fa fa-trash-o" aria-hidden="true" style="font-size: 30px;"></i>
                        </button>
                        <button type="button" class="btn btn-outline-dark" [routerLink]="['/commande',item.id]" (click)="addCommande(item.id)" style="margin-left: 160px;">Checkout</button>
                        </div>
                        
                    </div>
                    <h5 style="margin-top: 40px;">{{item.price}} TND</h5>
                </div>
                </div>
                <hr>
              </div>
                
            </div>
              <div class="modal-footer">
                
                <button (click)="emptycart()" class="btn btn-lg btn-outline-dark">
                  <i class="fa fa-trash-o" aria-hidden="true" style="font-size: 30px;"></i>
                </button>
                <h6>Total Price : {{grandTotal}} TND</h6>
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
              </div>
           
            </ng-template>
        </li>
    </ul>
</nav>
<router-outlet></router-outlet>
